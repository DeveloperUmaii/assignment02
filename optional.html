<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 10px;
            max-width: 800px;
            margin: 20px auto;
        }

        .grid-item {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        /* Adjust the grid layout for different rows */
        @media (min-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 900px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <!-- First Row -->
        <div class="grid-item">
            <img src="/B9A2-Hero-Travel-main/Images/Group 40.png" alt="Image 1">
        </div>
        <div class="grid-item">
            <img src='./B9A2-Hero-Travel-main/Images/Rectangle\ 7.png' alt="Image 2">
        </div>

        <!-- Second Row -->
        <div class="grid-item">
            <img src='./B9A2-Hero-Travel-main/Images/Rectangle\ 8.png' alt="Image 3">
        </div>
        <div class="grid-item">
            <img src='./B9A2-Hero-Travel-main/Images/Rectangle\ 9.png' alt="Image 4">
        </div>

        <!-- Third Row -->
        <div class="grid-item">
            <img src='./B9A2-Hero-Travel-main/Images/Rectangle\ 10.png' alt="Image 5">
        </div>
        <div class="grid-item">
            <img src='./B9A2-Hero-Travel-main/Images/Rectangle\ 11.png' alt="Image 6">
        </div>
        <div class="grid-item">
            <img src='./B9A2-Hero-Travel-main/Images/Rectangle\ 12.png' alt="Image 7">
        </div>
    </div>
</body>
</html>
